<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
	<title>Modulos | Dragasoft</title>
        <link rel="shortcut icon" href="../resources/imagenes/isologotransparente (1).png"></link>
        <link rel="stylesheet" href="../resources/js/bootstrap.min.css"/>
        <link rel="stylesheet" href="../resources/css/module - prin.css"></link>
        <link rel="stylesheet" href="../resources/css/all.min.css"></link>        
        <f:event type="preRenderView" listener="#{plantillaController.verificarSesion()}" />
    </h:head>

    <h:body style="background: rgba(256, 256, 256, 0.4)">

        <div style="background: #074675" id="top">
            <ui:insert name="top">
                <!-- navegador -->
		<div class="borde navegador">
			<div class="logo">
                            <img src="../resources/imagenes/Logo transparente definitivo.png" alt="logo" title="logo" href="../../module-e.html"></img>></div>
			<div class="titulos">
				<h1>¡Bienvenido!</h1>
			</div>
			<div class="iconos">
				<button class="fas fa-bell-slash"></button>
				<button class="fas fa-calendar-alt"></button>
				<button class="fas fa-home"></button>
			</div>
			<div class="usuario">
                            <button class="far fa-user"><h6 value="#{loginBean.nombreUsuario}"></h6></button>
			</div>
		</div>
            </ui:insert>
        </div>

        <div id="modulos" class="modulos">
            <ui:insert name="modulos"></ui:insert>
            <h:form>
                    <br/>
                    <br/>
                    <br/>
                    <p:tieredMenu model="#{menuController.model}" style="width: 100%; height: 100%; background: #074675"/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <p:commandButton style="height: 100%; width: 100%" actionListener="#{menuController.cerrarSesion()}" value="Cerrar Sesión" action="/login?faces-redirect=true" />

                </h:form>
                <div class="data">
                    <iframe src="../inventario/List" width="1000" height="600" frameborder="0"></iframe>
                        
		</div>
        </div>

<!--        <div style="background: " id="bottom">
            <ui:insert name="bottom">
                
            </ui:insert>
        </div>-->

    </h:body>

</html>
